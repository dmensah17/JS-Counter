<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <title>Counter</title>
</head>
<body>
    <script src="js/three.js"></script>
    <script>
        
        // set scene camera and renderer
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        
        var renderer = new THREE.WebGLRenderer( );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        // update viewport on resize
        window.addEventListener( 'resize', function(){
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize( width, height );
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        } );
        
        
        // create the shape

        var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 );
        var material = new THREE.MeshBasicMaterial( { color: 0xb2cfff, wireframe: true } );
        var torusKnot = new THREE.Mesh( geometry, material );     
        
//        var material = new THREE.MeshBasicMaterial({ color: 0xffff00, wireframe: true });
//        var sphere = new THREE.Mesh( geometry, material );
        scene.add( torusKnot );
        
        camera.position.z = 10;
        
        renderer.setClearColor( 0xe5e5e5 );
    
        function update(){
            torusKnot.rotation.x += 0.0005;
            torusKnot.rotation.y += 0.0005;
        }
        
        // draw the scene
        function render(){
            renderer.render( scene, camera );
        }
        
        // run animations
        function animate (){
            requestAnimationFrame( animate );
            
            update();
            render();
        }
        
        animate();
        
        
    
        var timerClock = setInterval(function() {
          var concertDate = new Date("Jun 01, 2019 00:00:00").getTime();
          var present = new Date().getTime();
          var distance = concertDate - present;

          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
          document.getElementById("countdown").innerHTML = days + " : " + hours + " : "
          + minutes + " : " + seconds ;

        }, 1000);    
        
    </script>

    <main id="content">

        <h1>coming soon</h1>

        <h2 id="countdown"></h2>
        <p id="blurb"> are you ready?<p/>        
        <div id="sub">
        <input type="text"/>
        <button>notify me</button>
        </div>
    </main>

</body>
</html>
